<div class="row">
  <div class="col-md-12">
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="form-horizontal" autocomplete="off">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Form Employee</h3>
        </div>
        <div class="panel-body">

          <div class="form-group">
            <label for="fullName" class="col-sm-2 control-label">Full Name</label>
            <div class="col-sm-8">
              <input type="text" id="fullName" class="form-control" formControlName="fullName" placeholder="fullName">
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-8">
              <input type="email" id="email" class="form-control" formControlName="email" placeholder="Email">
            </div>
          </div>

          <div class="well">
            <div formGroupName="skills">
              <div class="form-group">
                <label for="skillName" class="col-sm-2 control-label">Skill Name</label>
                <div class="col-sm-8">
                  <input type="text" id="skillName" class="form-control" formControlName="skillName"
                    placeholder="C#, Java, ...">
                </div>
              </div>

              <div class="form-group">
                <label for="experienceInYear" class="col-sm-2 control-label">Experience In Year</label>
                <div class="col-sm-8">
                  <input type="text" id="experienceInYear" class="form-control" formControlName="experienceInYear"
                    placeholder="Experience In Year">
                </div>
              </div>

              <div class="form-group">
                <label for="proficiency" class="col-sm-2 control-label">Proficiency</label>
                <div class="col-sm-8">

                  <label class="radio-inline">
                    <input id="proficiency" type="radio" value="beginner" formControlName="proficiency">Beginner
                  </label>
                  <label class="radio-inline">
                    <input id="proficiency" type="radio" value="intermediate" formControlName="proficiency">Intermediate
                  </label>
                  <label class="radio-inline">
                    <input id="proficiency" type="radio" value="advanced" formControlName="proficiency">Advanced
                  </label>

                </div>
              </div>
            </div>
          </div>

        </div>
        <div class="panel-footer">
          <div class="btn-toolbar">
            <button type="submit" class="btn btn-primary" (click)="employeeForm.valid">Submit</button>
            <button type="button" class="btn btn-warning" (click)="onLoading()">Loading Data</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
